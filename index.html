<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    background-image: url(R.jpeg);
  }
  .countainer {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  #countdown {
    font-size: 2rem;
    margin-top: 50px;
    display: flex;
    justify-content: center;
  }
  
  #countdown div {
    margin: 0 10px;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: pulse 1s ease-in-out infinite alternate;
  }
  .div {
    width: 500px;
    background-color: rgba(200, 200, 200, 0.5);
    height: 200px;
    border-radius: 10px;
  }
  
  #countdown div span {
    font-size: 0.8rem;
    display: block;
    margin-top: 5px;
    opacity: 0.7;
  }
  
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.05);
    }
  }
</style>
</head>
<body>
    <div class="countainer">
        <div class="div">
        <h1>YOUR LOGO HERE</h1>
        <h1>Coming Soon In</h1>
<div id="countdown"></div></div></div>

<script>
// Set the end date for the countdown timer (December 31, 2024)
const endDate = new Date('June 5, 2024 23:59:59').getTime();

// Update the countdown every second
const timer = setInterval(function() {
  // Get the current date and time
  const now = new Date().getTime();
  
  // Calculate the time remaining until the end date
  const timeRemaining = endDate - now;
  
  // Calculate days, hours, minutes, and seconds
  const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
  
  // Display the countdown timer
  document.getElementById('countdown').innerHTML = `
    <div>${days} <span>Days</span></div>
    <div>${hours} <span>Hours</span></div>
    <div>${minutes} <span>Minutes</span></div>
    <div>${seconds} <span>Seconds</span></div>
  `;
  
  // If the countdown timer reaches zero, clear the interval
  if (timeRemaining < 0) {
    clearInterval(timer);
    document.getElementById('countdown').innerHTML = 'Countdown Expired';
  }
}, 1000);
</script>
</body>
</html>
